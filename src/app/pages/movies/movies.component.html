<div class="container">
  <div class="card flex flex-wrap justify-content-left marigin-bottom-5 gap-3">
    <span class="p-input-icon-left">
      <i class="app-icon">search</i>
      <input type="text" pInputText [(ngModel)]="searchValue" placeholder="  Search" (change)="searchMovie()" />
    </span>
  </div>

  <div class="grid">
    <div class="col-6 md:col-3 lg:col-2" *ngFor="let movie of movies">
      <app-movie-item [newItem]="movie"></app-movie-item>
    </div>
  </div>
  <div class="flex-auto">
    <p-paginator (onPageChange)="onPageChange($event)" [rows]="movies.length" [totalRecords]="10000"></p-paginator>
  </div>
</div>
