<div class="slider">
  <ng-container *ngFor="let item of items; let i = index">
    <div class="slide" *ngIf="i == counter" @slideFade>
      <div class="slide-bg">
        <img class="slide-bg-image" src="https://image.tmdb.org/t/p/original{{ item.backdrop_path }}" alt="" />
      </div>
      <div class="slide-pane">
        <div class="slide-pane-image">
          <img src="https://image.tmdb.org/t/p/original{{ item.poster_path }}" alt="" />
        </div>
        <div class="slide-pane-content">
          <h2 class="name">{{ item.title }}</h2>
          <div class="meta">
            <div class="info mb-5">
              <span class="rating">
                <span class="app-icon">star</span><span class="rating-value">{{ item.vote_average }}</span
                ><span>/10</span>
              </span>
              <span>{{ item.vote_count }}</span>
              <span>{{ item.release_date | date : "yyyy" }}</span>
            </div>
          </div>
          <div class="description">
            {{ item.overview }}
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
