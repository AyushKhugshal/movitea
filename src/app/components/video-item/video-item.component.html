<ng-container>
  <div class="slider">
    <div class="video-canvas">
      <iframe
        width="800"
        height="400"
        [src]="videoUrl"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</ng-container>
